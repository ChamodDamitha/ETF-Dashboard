# ──────────────────────────────────────────────────────────────────────────────
# My ETF Portfolios
# ──────────────────────────────────────────────────────────────────────────────
# Define one or more named portfolios. Each portfolio has its own holdings.
# The dashboard will show:
#   • A combined chart — one total-value line per portfolio (overlaid)
#   • Per-portfolio stat cards — Total Invested, Current Value, Gain/Loss
#   • Per-portfolio holdings table — buy price, current price, gain/loss
#
# Each holding requires:
#   ticker        — Yahoo Finance symbol (e.g. IVV.AX, VAS.AX, FANG.AX)
#   units         — Number of units held
#   purchase_date — YYYY-MM-DD — cost basis is the closing price on this date
#
# Optional per-holding:
#   purchase_price — Override the historical closing price (AUD per unit)
#
# Optional per-portfolio:
#   color — Hex color for this portfolio's chart line (auto-assigned if omitted)
# ──────────────────────────────────────────────────────────────────────────────

portfolios:

  - name: Growth
    color: "#c8440a"
    holdings:
      - ticker: FANG.AX
        units: 8
        purchase_date: "2022-01-15"

      - ticker: IVV.AX
        units: 15
        purchase_date: "2021-03-10"
