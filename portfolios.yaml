# ──────────────────────────────────────────────────────────────────────────────
# My ETF Portfolios
# ──────────────────────────────────────────────────────────────────────────────
# Each portfolio has a name, optional color, and a list of holdings.
#
# Required per holding:
#   ticker        — Yahoo Finance symbol (e.g. IVV.AX, VAS.AX)
#   units         — Number of units held
#   purchase_date — YYYY-MM-DD
#
# Optional per holding:
#   purchase_price — Override the historical closing price used for cost basis
#
# Optional per portfolio:
#   color — Hex color for this portfolio's chart line (auto-assigned if omitted)
# ──────────────────────────────────────────────────────────────────────────────

